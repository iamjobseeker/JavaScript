<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

window.onload = function( ) {
	var btn = document.getElementById("btnOk");
	
	btn.onclick = function( ) {
		alert("Clicked"); 
	}
};

function bntClick(e) {
	alert("클릭클릭");
	console.log(e);
	e.innerHTML = "HELLO!!!" 
	console.log("idx : " + e.getAttribute("data-idx") );
} 

</script></head>
<body>

<button id="btnOk">확인</button>

<button onclick="bntClick(this);" data-idx="5"> 클릭</button> 

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

// DOM 트리 완성 이후에 동작하도록 작성

// 순수 javascript로 DOM 작성하기 .. 매우 복잡하다 ! ! ! 
// body에는 아무 내용도 없지만 웹 브라우저에 Hello DOM을 출력할 수 있다
window.onload = function() {
	// h1 요소 노드 생성
	var h1 = document.createElement("h1"); // <h1></h1> 태그 생성
	
	// 텍스트 노드 생성 
	var text = document.createTextNode("Hello DOM"); 
	
	h1.appendChild(text); // <h1> Hello DOM </h1> 생성
	
	// <body>태그에 h1 요소 노드 추가
	document.body.appendChild(h1); 
}; 

</script>

</head>
<body> 

</body>
</html>

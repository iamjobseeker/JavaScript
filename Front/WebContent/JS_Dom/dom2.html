<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

// html 요소 컨트롤하기

// on은 이벤트 리스너를 의미한다
// onload는 load라는 이벤트의 리스너
// 페이지 로딩시 발생하는 이벤트

// window.onload안에 자바스크립트 형식을 적어야 제대로 동작함 
// window.onload를 생략하면 객체가 완성되지 않아서 제대로 동작하지 않음 
window.onload = function() { // 1 
	// document는 BOM요소 중 <body>태그를 의미한다
	// getElementById는 id="header"인 요소를 <body>에서 찾아서 반환 
	// h에 h1요소가 대입된다 
	var h = document.getElementById("header"); 
	// DOM 객체 요소 h를 출력
	// <h1 id="header"> Header text</h1> 
	// 가 그대로 출력된다  
	// h1이 객체화 된 것 
	console.log(h);
	// h가 가지고 있는 style 속성을 변경할 수 있게 되었음
	// javascript로 CSS, HTML을 관리할 수 있게 된 것 
	// 실제로 웹페이지 제작시 CSS, HTML없이 javascript만 사용하기도 함
	h.style.color = "blue"; 
};

// h1은 이런 형식으로 정보를 가지고 있음
// h1{
// 	id:"header"
// 	text: "Header text"
// }

function chgColor() { // 2 
	var h = document.getElementById("header"); 
	h.style.color = "green"; 
} 

// 1, 2의 차이
// 1은 페이지 로딩시 자동으로 blue색으로 설정
// 2는 click할 때 green으로 설정 

</script>
</head>
<body>

<!-- on뒤에 명령어를 적고 자바스크립트 형식으로 이벤트를 지정할 수 있음 --> 
<!-- <h1 id="header" onclick="alert('hi')"> Header text</h1> -->

<!-- 복잡한 이벤트를 걸어줄 때는 함수를 따로 만들어주고 이벤트 지정하기 -->
<h1 id="header" onclick="chgColor();"> Header text</h1> 

<!-- body태그에 script태그를 넣어서 자바스크립트를 지정할 수도 있다 -->
<!-- window.onload 없이도 잘 작동하는 방법 --> 
<script type="text/javascript"> // 3

var h = document.getElementById("header"); 
h.style.color = "red"; 

</script>

</body>
</html>

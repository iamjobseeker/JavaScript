<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

window.onload = function() {
	// innerHTML : HTML 양식 문서
	console.log( document.body.innerHTML );
	
	// innerHTML에 '=' 연산자를 이용하면 원래 있던 태그들이 지워짐
	// '+=' 연산자를 이용하면 원래 있던 태그에 추가됨 
	document.body.innerHTML += "<div><h1>INNER HTML</h1></div>"; 
	
	console.log( document.body.innerHTML ); 

	var content = document.getElementById("content");
	content.innerHTML = "<h3>inner HTML</h3><p>테스트</p><hr>";
}; 

</script>
</head>
<body>

<div id="content"></div>

</body>
</html>

	console.log("Hello");

var arr1 = [10,20,30,40,50];
arr1[9] = 100;
for(var i in arr1){ // i는 인덱스
	console.log(i); // arr1 인덱스 출력
	console.log(arr1[i]); // arr1의 요소 출력하기
} // 자료가 존재하는 인덱스만 출력한다 
console.log("-----");
console.log(arr1["3"]); // 문자열 인덱스도 인식가능

console.log("-----");
var arr2 = ["Apple", "Banana", "Cherry"];
arr2[10] = "Durian";

console.log(arr2);
console.log("-----");
for(var i in arr2){
	console.log(arr2[i]);
}

console.log("--- 일반 for loop ---");
for( var i=0; i<arr2.length; i++){
	if(arr2[i] != undefined ) {
//	if(arr2[i] != null ) // undefined, null은 같은 결과
	console.log(arr2[i]);
	}
}

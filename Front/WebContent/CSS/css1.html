<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- style 태그 -->
<!-- 임베디드 방식으로 CSS 스타일 지정하기 -->
<style type="text/css">
/* 안쪽에선 CSS 주석 사용해야 함 */

/* CSS 주석 */

/* id 찾기 */
#hi {
	color: blue;
}

/* 태그이름 찾기 */
p {
	font-size: 20px;
}

</style>

</head>
<body>

<!-- p태그에 인라인방식으로 CSS 스타일 지정 -->
<p style="color: /* 여기도 주석 */red;">안녕하세요!</p>

<p id="hi">HIHIHI</p>

<p>반가워요!!!</p>

</body>
</html>

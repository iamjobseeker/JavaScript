<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

<div>

<h1> form 태그 </h1>

<!-- form 태그 -->
<!-- 입력한 정보를 서버로 보내는 역할을 수행한다 -->
<!-- 전송할 데이터를 form태그로 감싸서 처리한다 -->
<!-- action, method 속성을 기본으로 설정해야한다 -->

<!-- method="get" -->
<form action="#" method="post">
	
	<!-- form 태그의 영역 감싸기 -->
	<fieldset style="width: 220px;">

	<!-- fieldset 설명 -->
	<legend>인적사항</legend>

	<!-- 전송할 데이터 작성 -->
	이름 : <input type="text" name="name" value="Alice" readonly /> <br>	
	나이 : <input type="text" name="age" /> <br><br>
	
	<input type="submit" value="전송" />

	</fieldset>
	
</form>

</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
fieldset {width: 300px;}
label {display: inline-block; width:90px;}
textarea {vertical-align: top; resize: none;} 
#userId{color:red;}
</style>
<title>Insert title here</title>
</head>
<body> 

<form action="#" method="post"> <!-- form 태그 지정 -->
<fieldset style="width: 300px; "> <!-- 감싸기 -->
<legend> 인적사항 </legend> <!-- 설명 -->

<label for="userId">아이디 </label>
<input type="text" id="userId" name="userId" placeholder="아이디 입력"/><br><br>

<label for="password">비밀번호</label>
<input type="password" id="password" name="password"/><br><br>

<label for="email">이메일</label>
<input type="text" id="email" name="email"/><br><br>

<label>성별</label>
<input type="radio" name=gender value="f"/>여 
<input type="radio" name=gender value="m"/>남<br><br>

<label for="married">결혼여부</label> 
<input type="checkbox" name="married"/><br><br>

<label>지역</label>
<select name="loacation">
	<option value="seoul"> 서울 </option>
	<option value="gyeonggi"> 경기 </option>
	<option value="jeolla"> 전라 </option>
	<option value="gyeongsang"> 경상 </option>
</select><br><br>

<label>하고싶은 말</label>
 <textarea name="comment" placeholder="입력하세요"></textarea><br><br>

<input type="submit" value="제출"/>
<input type="reset" value="취소"/> 

</fieldset>
</form>
</body>
</html>

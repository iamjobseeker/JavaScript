<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> /* Style Sheet, CSS*/ 
table{
	border: 1px solid #ccc;  /* 테이블 외부 스타일 지정 */
	border-collapse: collapse; /* 테두리 겹치는 부분을 하나로 생략 */
}
td{
	border: 1px solid #ccc; /* 테이블 내부 스타일 지정 */
}
</style>
</head>
<body>

<h1> 테이블 태그</h1>
<hr> <br>

<table>
<tr> <!-- table row -->
	<td> 안녕하세요 </td>
	<td> 표 입니다</td> 
	<td> 테이블 입니다</td>
</tr>
<tr>
	<td> a </td>
	<td> b </td>
	<td> c </td>
</tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css"> /* Style Sheet, CSS*/ 
table{
	border: 1px solid #ccc;  /* 테이블 외부 스타일 지정 */
	border-collapse: collapse; /* 테두리 겹치는 부분을 하나로 생략 */
}
td, th{
	border: 1px solid #ccc; /* 테이블 내부 스타일 지정 */
}
</style>
</head>
<body>

<h1> 테이블 태그</h1>
<hr> <br>

<table>

<caption> 비상연락망 </caption> <!-- 제목 -->
 
<thead> <!-- 첫번째 줄 -->
<tr> 
	<th>이름 </th>  <!-- table head -->
	<th>주소 </th>
	<th> 전화번호 </th> 
</tr>
</thead>

<tbody> <!-- 내용 -->
 <tr>
 	<td> Alice</td>
 	<td> Seoul</td>
 	<td> 1354684</td>
 </tr>
 <tr>
 	<td> Bob </td>
 	<td> Incheon </td>
 	<td> 394 </td>
 </tr>
</tbody>

<tfoot> <!-- 마지막 줄 -->
<tr>
	<th>NAME</th>
	<th>ADDR</th>
	<th>PHONE</th>
</tr>
 </tfoot>

</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript">

$(document).ready(function( ) { 
	
var $p = $("p"); // p태그 객체화 
$p.css("border", "1px solid red");
console.log($p);

console.log("-------"); 

// 에러. $p는 jQuery지만 $p내의 요소들은 JS임 
// jQuery 객체에서 [idx]로 노드요소를 사용하면 JS 객체로 반환받게 된다 
// $p[0].css("color", "blue"); // 에러 
// JS 방식을 사용해야 함  
$p[0].style.color = "blue"; 
console.log($p[0]); 

console.log("--- eq ---");
console.log($p.eq(1)); // jQuery로 객체 반환

console.log("--- get --- ");
console.log($p.get(2)); // JS로 객체 반환

var $p2 = $( $p.get(2)); // JS객체 -> jQuery객체로 변환 
});
</script>
</head>
<body>

<div>
	<span>하나</span>
	<p>둘</p>
	<pre>셋</pre>
	<p>넷</p>
	<p>다섯</p>
</div>

</body>
</html>
